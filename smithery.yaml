# Smithery configuration for VeChain MCP Server
# https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      network:
        type: string
        enum: ["mainnet", "testnet"]
        default: "testnet"
        description: "VeChain network to connect to"
      walletPrivateKey:
        type: string
        description: "VeChain wallet private key (optional if mnemonic provided)"
      walletMnemonic:
        type: string
        description: "VeChain wallet mnemonic phrase (optional if private key provided)"
      vechainstatsApiKey:
        type: string
        description: "VeChainStats API key for enhanced blockchain data (optional)"
      vebetterRewardsPoolAddress:
        type: string
        description: "VeBetter rewards pool contract address (optional)"
      vebetterB3trTokenAddress:
        type: string
        description: "VeBetter B3TR token contract address (optional)"
      vebetterAppsRegistryAddress:
        type: string
        description: "VeBetter apps registry contract address (optional)"
      vebetterAppId:
        type: string
        description: "VeBetter app ID for rewards (optional)"
    default:
      network: "testnet"
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['./dist/index.js'],
      env: {
        VECHAIN_NETWORK: config.network || 'testnet',
        WALLET_PRIVATE_KEY: config.walletPrivateKey || '',
        WALLET_MNEMONIC: config.walletMnemonic || '',
        VECHAINSTATS_API_KEY: config.vechainstatsApiKey || '',
        VEBETTER_REWARDS_POOL_ADDRESS: config.vebetterRewardsPoolAddress || '',
        VEBETTER_B3TR_TOKEN_ADDRESS: config.vebetterB3trTokenAddress || '',
        VEBETTER_APPS_REGISTRY_ADDRESS: config.vebetterAppsRegistryAddress || '',
        VEBETTER_APP_ID: config.vebetterAppId || ''
      }
    })
  exampleConfig:
    network: "testnet"
    walletMnemonic: "your twelve word mnemonic phrase here for testing purposes only"

